<!doctype html>
<html lang="en">

<head>

    <script>
        var editor = CodeMirror.fromTextArea(myTextarea, {

    <style>
        iframe {
            width: 100%;

        }

        .jumbotron {
            background-color: #3bb78f;

            border-radius:0px 0px 0px 30px;
        }
        .navbar{
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            height: 7%;
            z-index: 10;
        }
        .CodeMirror {
            height: 100%;
        }
    </style>

    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <a class="navbar-brand" href="/home">Navbar</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavDropdown">
            <ul class="navbar-nav">

                    <input type="submit" class="form-control btn badge-pill btn-outline-success px-5" name="preview"
                        id="preview" value="Preview">
                </div>
            </div>

            <div class="row">
                <div class="col-12 border">
                    <textarea id="demotext" name='code'>

                    {{data}}
                    {%else%}

                </div>

                <div class="col-12 border">
                    <iframe sandbox="allow-scripts" frameborder="0" src='temp.html'></iframe>
