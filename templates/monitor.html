<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title></title>
    <style>
        div {
            /* border: 2px solid; */
        }

        * {
            /* border: 2px solid; */
            padding: 4px;
        }
        .navbar{
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            height: 7%;
            z-index: 1;
        }
        
    </style>
</head>

<body>


        <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
            <a class="navbar-brand" href="/home">Navbar</a>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a> -->
                    </li>
                </ul>
            </div>
        </nav>


    
    <div class="container my-5  border py-4">

        <form method="POST">
            <div class="form-row text-center">
                <label for="inputName" class="col-sm-2 col-form-label">Twitter Account</label>
                <div class=" col-sm-6">
                    <input type="text" class="form-control" name="twacct" id="inputName" placeholder="" required>
                </div>
                <div class="col-sm-2">
                    <button style="width:100%" type="submit" name="add" class="btn btn-outline-success">Add</button>
                </div>
                <div class="col-sm-2">
                    <button style="width:100%" type="submit" name="delete"
                        class="btn btn-outline-danger">Delete</button>
                </div>
            </div>
        </form>

    </div>



    <div class="row">
        <div class="col-md-auto">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

                <!-- <a class="nav-link" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                    aria-controls="v-pills-home" aria-selected="true">Home</a> -->

                {%for row in data%}
                <a class="nav-link border btn btn-outline-info" id="v-pills-tab" data-toggle="pill" href=#{{row[0]}} role="tab"
                    aria-controls="v-pills-home" aria-selected="true">{{row[0]}}</a>
                {%endfor%}

            </div>
        </div>
        <div class="col-md-9">
            <div class="tab-content" id="v-pills-tabContent">

                {%for i in range(data_len)%}
                <div class="tab-pane " id={{ data[i][0] }} role="tabpanel">

                    <div class="tweets container-fluid ">
                        <div class="row py-3 justify-content-between">
                            <div class="col-sm-6  border">
                                <a class="twitter-timeline" data-chrome="noscrollbar transparent" data-height=800
                                    href={{ profile[i] }}></a>
                                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                            </div>
                            <div class="col-sm-6  border">
                                <a class="twitter-timeline" data-chrome="noscrollbar transparent" data-height=800
                                    href={{ likes[i] }}></a>
                                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                            </div>
                        </div>
                    </div>

                </div>
                {%endfor%}

            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
